<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <script src="../../vue.js"></script>
    <style>
        /* .fade-enter,.fade-leave-to{
          opacity:0;
          padding-left:500px;
          color: blue;
      }
      .fade-enter-to,.fade-leave{
          opacity: 1;
          padding-left: 0;
          color: red;
      }
      .fade-enter-active,.fade-leave-active{
          transition: all 3s;
      } */

        .text1 {
            opacity: 0;
            padding-left: 500px;
            color: blue;
        }

        .text2 {
            transition: all 3s;
        }

        .text3 {
            opacity: 1;
            padding-left: 0;
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition name="fade" enter-class="text1" enter-active-class="text2" enter-to-class="text3">
            <span v-if="show">淡入淡出</span>
        </transition>
        <br>
        <button @click="show = !show">toggle</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: false
        }
    })
</script>

</html>
