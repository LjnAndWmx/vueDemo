<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/goodslist">Go to 商品列表</router-link>
        <router-link to="/newslist">Go to 新闻列表</router-link>
        <br>

        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>


    </div>
</body>
<script>
    // 定义(路由)组件
    const googslist = {
        template: '<div>我是商品列表</div>'
    }
    const newslist = {
        template: '<div>我是新闻列表</div>'
    }

    // 创建路由规则
    const router = new VueRouter({
        routes: [{
                path: '/',
                component: googslist
            },
            {
                path: '/goodslist',
                component: googslist
            },
            {
                path: '/newslist',
                component: newslist
            },
        ]
    })


    var vm = new Vue({
        el: '#app',
        // 开启路由功能
        router
    })
</script>

</html>
